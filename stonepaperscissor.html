<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="stonepaperscissor.css" />
</head>
<body>
  <div class="game-container">
    <h1>Stone Paper Scissors</h1>
    
    <div class="choices">
      <button onclick="playGame('stone')">🪨 Stone</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissors')">✂️ Scissors</button>
    </div>
    
    <div class="result">
      <p id="user-choice">Your Choice: -</p>
      <p id="computer-choice">Computer's Choice: -</p>
      <p id="winner">Result: -</p>
    </div>
  </div>

  <script src="stonepaperscissor.js"></script>
</body>
</html>
